<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerPal | Your Friendly Career Sidekick</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0b1619;
      --bg-surface: #101f22;
      --bg-header: #162a2e;
      --primary-teal: #13c8ec;
      --teal-glow: rgba(19, 200, 236, 0.08);
      --glass-bg: rgba(16, 31, 34, 0.6);
      --document-bg: #f8fafc;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-deep);
      background-image: 
        radial-gradient(circle at 0% 0%, var(--teal-glow) 0%, transparent 40%),
        radial-gradient(circle at 100% 100%, rgba(19, 200, 236, 0.03) 0%, transparent 40%);
      color: #e2e8f0;
      margin: 0;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(19, 200, 236, 0.05);
    }
    .glass-dark {
      background: rgba(11, 22, 25, 0.7);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.02);
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(19, 200, 236, 0.1);
      border-radius: 10px;
    }
    .transition-premium {
      transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    }
    .document-surface {
      background: var(--document-bg);
      color: #0f172a;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    .command-input-container {
      background: rgba(16, 31, 34, 0.9);
      border: 1px solid rgba(19, 200, 236, 0.1);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }
    @keyframes pulse-soft {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .animate-pulse-soft {
      animation: pulse-soft 2s ease-in-out infinite;
    }
    @keyframes processing-glow {
      0% { box-shadow: 0 0 0 0 rgba(19, 200, 236, 0); }
      50% { box-shadow: 0 0 25px 2px rgba(19, 200, 236, 0.2); border-color: rgba(19, 200, 236, 0.3); }
      100% { box-shadow: 0 0 0 0 rgba(19, 200, 236, 0); }
    }
    .animate-processing {
      animation: processing-glow 2s infinite ease-in-out;
    }
    @keyframes shimmer-line {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .shimmer-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      overflow: hidden;
      background: transparent;
    }
    .shimmer-line {
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--primary-teal), transparent);
      animation: shimmer-line 1.5s infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-float {
      animation: float 7s ease-in-out infinite;
    }
  </style>
